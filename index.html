<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN STREET | Moda Streetwear</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
:root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #888888;
            --accent-dark: #666666;
            --accent-light: #aaaaaa;
            --accent-yellow: #ffd700;
            --accent-yellow-dark: #e6c200;
            --accent-red: #ff3333;
            --accent-red-dark: #e62e2e;
            --accent-green: #00d084;
            --gray-dark: #1a1a1a;
            --gray: #333333;
            --gray-light: #4d4d4d;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--secondary);
            background-color: var(--primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
            border-radius: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background-color: var(--secondary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--secondary);
        }

        .btn-outline:hover {
            background-color: var(--secondary);
            color: var(--primary);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.9);
        }

        header.scrolled {
            padding: 15px 0;
            box-shadow: var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 40px;
            width: auto;
            max-width: 120px;
        }

        .logo span {
            color: var(--accent);
        }

        .logo::after {
            display: none;
        }

        .logo:hover::after {
            width: 100%;
        }

        .nav-menu {
            display: flex;
        }

        .nav-item {
            margin: 0 15px;
            position: relative;
        }

        .nav-link {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-yellow), var(--accent-red));
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .icon-item {
            margin-left: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .icon-item:hover {
            color: var(--accent);
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1556906781-2f0520405b71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            z-index: 1;
        }

        .hero-subtitle {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: var(--accent-light);
        }

        .hero-title {
            font-family: var(--font-heading);
            font-size: 60px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-title span {
            color: var(--accent);
        }

        .hero-description {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Categories */
        .section {
            padding: 100px 0;
        }

        .section-title {
            font-family: var(--font-heading);
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-yellow), var(--accent-red));
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .category-card {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .category-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            align-items: flex-end;
            padding: 20px;
            transition: var(--transition);
        }

        .category-name {
            font-family: var(--font-heading);
            font-size: 22px;
            font-weight: 700;
            transition: var(--transition);
        }

        .category-card:hover .category-img {
            transform: scale(1.1);
        }

        .category-card:hover .category-overlay {
            background: linear-gradient(to top, var(--accent), transparent);
        }

        /* Products */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 20px 0;
        }

        .product-card {
            background: linear-gradient(145deg, #1e1e1e, #0a0a0a);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d084, #ffd700, #ff3333);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 80px rgba(136, 136, 136, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .product-img-container {
            height: 320px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: brightness(0.9) contrast(1.1);
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(136, 136, 136, 0.3) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .product-actions {
            display: flex;
            gap: 15px;
        }

        .product-action {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 18px;
        }

        .product-action:hover {
            background: var(--accent);
            color: var(--secondary);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(136, 136, 136, 0.4);
        }

        .product-action:nth-child(1):hover {
            background: linear-gradient(135deg, #00d084, #00b571);
        }

        .product-action:nth-child(2):hover {
            background: linear-gradient(135deg, #ff3333, #e62e2e);
        }

        .product-action:nth-child(3):hover {
            background: linear-gradient(135deg, #ffd700, #e6c200);
            color: var(--primary);
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .product-card:hover .product-img {
            transform: scale(1.15) rotate(2deg);
            filter: brightness(1.1) contrast(1.2) saturate(1.1);
        }

        .product-info {
            padding: 25px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
        }

        .product-name {
            font-family: var(--font-heading);
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--secondary);
            line-height: 1.3;
            transition: color 0.3s ease;
        }

        .product-card:hover .product-name {
            color: #ffffff;
        }

        .product-price {
            font-size: 22px;
            font-weight: 800;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .product-old-price {
            text-decoration: line-through;
            color: var(--gray-light);
            font-size: 16px;
            font-weight: 500;
            opacity: 0.7;
        }

        /* Promo Carousel */
        .promo-section {
            background-color: var(--gray-dark);
            padding: 100px 0;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 400px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 50px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), transparent);
        }

        .carousel-title {
            font-family: var(--font-heading);
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .carousel-description {
            font-size: 18px;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .carousel-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--gray-light);
            margin: 0 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-control.active {
            background-color: var(--accent);
            transform: scale(1.3);
        }

        /* Newsletter */
        .newsletter {
            background-color: var(--accent);
            padding: 80px 0;
            text-align: center;
        }

        .newsletter-title {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .newsletter-description {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 18px;
        }

        .newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-family: var(--font-body);
            font-size: 16px;
        }

        .newsletter-btn {
            padding: 15px 30px;
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 0 30px 30px 0;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
        }

        .newsletter-btn:hover {
            background-color: var(--gray-dark);
        }

        /* Footer */
        footer {
            background-color: var(--gray-dark);
            padding: 80px 0 30px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-bottom: 60px;
        }

        .footer-brand .logo {
            margin-bottom: 20px;
        }

        .footer-description {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background-color: var(--gray);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            transition: var(--transition);
        }

        .social-link:hover {
            background-color: var(--accent);
            transform: translateY(-5px);
        }

        .footer-title {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .footer-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 30px;
            height: 3px;
            background-color: var(--accent);
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-link {
            opacity: 0.8;
            transition: var(--transition);
        }

        .footer-link:hover {
            opacity: 1;
            color: var(--accent);
            padding-left: 5px;
        }

        .contact-info li {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .contact-info i {
            margin-right: 10px;
            color: var(--accent);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--gray);
            opacity: 0.7;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 35px;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero-title {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                position: relative;
            }
            
            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                order: 2;
            }
            
            .menu-toggle {
                display: block;
                order: 1;
            }
            
            .header-icons {
                order: 3;
            }
            
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background-color: var(--primary);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: var(--transition);
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-item {
                margin: 15px 0;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .carousel-title {
                font-size: 30px;
            }
            
            .carousel-content {
                padding: 0 30px;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .newsletter-input {
                border-radius: 30px;
                margin-bottom: 10px;
            }
            
            .newsletter-btn {
                border-radius: 30px;
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 15px 0;
            }
            
            .product-card {
                border-radius: 15px;
            }
            
            .product-img-container {
                height: 280px;
            }
            
            .product-info {
                padding: 20px;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .hero-title {
                font-size: 32px;
            }
            
            .hero-subtitle {
                font-size: 14px;
            }
            
            .hero-description {
                font-size: 16px;
            }
        }

        /* Animations */
        .animate-fade-in {
            animation: fadeIn 1s ease forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease forwards;
        }

        .animate-slide-left {
            animation: slideLeft 0.8s ease forwards;
        }

        .animate-slide-right {
            animation: slideRight 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

        // Componente principal App
        function App() {
            React.useEffect(() => {
                // Animação ao scroll
                const animateOnScroll = () => {
                    const elements = document.querySelectorAll('.animate-fade-in, .animate-slide-up, .animate-slide-left, .animate-slide-right');
                    
                    elements.forEach(element => {
                        const elementPosition = element.getBoundingClientRect().top;
                        const screenPosition = window.innerHeight / 1.3;
                        
                        if (elementPosition < screenPosition) {
                            element.style.opacity = 1;
                            element.style.transform = 'translate(0, 0)';
                        }
                    });
                };

                window.addEventListener('scroll', animateOnScroll);
                window.addEventListener('load', animateOnScroll);

                return () => {
                    window.removeEventListener('scroll', animateOnScroll);
                };
            }, []);

                    <Footer />

            );
